<div class="card" id="ccCard">

  <div class="card-block">
    <h4 class="card-title" translate>Pay with card</h4>
    <div>
      <div class="d-inline-flex p-1">
        <div class="form-group">
          <label for="cardNumber"><small class="form-text text-muted" translate>Card number</small></label>
          <input id="cardNumber" [ngClass]="{'form-control': true }" [textMask]="{mask: cardMask}" [(ngModel)]="cardNumber" 
              name="card-number" type="tel" size="20" data-stripe="number" />
        </div>
      </div>
      <div class="d-inline-flex p-1">
        <div class="form-group">
          <label><small class="form-text text-muted" translate>CVC</small></label>
          <input id="cvcNumber" [ngClass]="{'form-control': true }" [textMask]="{mask: cvcMask}" [(ngModel)]="cvc"
            name="cvc" type="text" size="4" data-stripe="cvc" />
        </div>
      </div>
    </div>

     
    <div class="form-group">
      <label><small class="form-text text-muted" translate>Expiry</small></label>
      <div>
      <div class="d-inline-flex p-1">      
        <input [(ngModel)]="expiryMonth" [ngClass]="{'form-control': true }" 
            name="expiry-month" type="text" size="2" data-stripe="exp_month" placeholder="MM" />
      </div>
      <span> / </span>
      <div class="d-inline-flex p-1">
        <input [(ngModel)]="expiryYear" [ngClass]="{'form-control': true }" 
            name="expiry-year" type="text" size="2" data-stripe="exp_year" placeholder="YY" />
      </div>
      </div>
    </div>        

   
    <button (click)="getToken()" class="btn btn-primary mx-auto" translate>Pay</button>


</div>
<span class="payment-message">{{message}}</span>
