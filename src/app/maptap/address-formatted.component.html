<div #addressHtml>
    <address>
        <p>{{ addressFromGoogleApi }}</p>
    </address>    
    <div [hidden]="restored" class="text-center">
        <a routerLink="/delivery" class="hidden-md-up btn btn-outline-success btn-sm" role="button">OK</a>
        <button class="hidden-sm-down btn btn-outline-success btn-sm" role="button">Delivery rate</button>
        <button (click)="clearAddress()" class="btn btn-outline-warning btn-sm">Cancel</button>
    </div>
</div>
