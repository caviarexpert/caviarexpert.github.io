<div #addressHtml>
    <address>
        <p>{{ addressFromGoogleApi }}</p>
    </address>    
    <div [hidden]="restored" class="text-center">
        <a routerLink="/delivery-address" class="btn btn-outline-success btn-sm" role="button">OK</a>
        <a routerLink="/cart" class="btn btn-outline-danger btn-sm" role="button">Cancel</a>
        <button (click)="clearAddress()" class="btn btn-outline-warning btn-sm">Clear</button>
    </div>
</div>
